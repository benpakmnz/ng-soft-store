<header>
  <h1>My Store</h1>
</header>
<main>
  <div class="actions">
    <button>+ Add</button>
    <input placeholder="search products"/>
    <label for="sort">Sort by</label>
    <select name="sort" id="sort">
      <option value="Recently Added">Recently Added</option>
      <option value="name">Name</option>
    </select>
  </div>
  <section class="products">
    <ul class="product-list" *ngIf="productsList.length > 0">
      <li class="product" *ngFor="let product of productsList; let i = index" (click)="productSelection(i)">
        <img src='{{product.thumbnailImage}}'>
        <div>
          <h2>{{product.name}}</h2>
          <p>{{product.description}}</p>
        </div>
        <button>Delete</button>
      </li>
    </ul>
    <div class="product-selected">
      <h3>product 1 Details</h3>
      <img src="">
      <label for="product-name">Name</label>
      <input id="product-name"/>
      <label for="product-desc">Name</label>
      <textarea id="product-desc"></textarea>
      <label for="number">Name</label>
      <input type="number" id="product-price"/>
    </div>
  </section>
</main>
